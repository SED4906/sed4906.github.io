        <h1>Tiny text generator</h1>
        <p>Create text in a small (4x6) bitmap <a href="http://angband.pl/font/tinyfont.html">font.</a></p>
        <script src="tiny.js"></script>
        <form>
        <textarea id="area" oninput="renderTinyText()"></textarea><br>
        <label for="argument">Transparent</label>
        <input  type="checkbox" id="argument" name="Transparent (white on alpha)" onclick="renderTinyText()" checked>
        </form>
        <canvas id="canvas" width="0" height="0"></canvas>
        </div><br>
