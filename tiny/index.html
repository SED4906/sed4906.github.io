<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>4906.org â†’ Tiny Text Generator</title>
    <meta http-equiv="content-language" content="en-us">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://4906.org/tiny/">
    <meta property="og:title" content="Tiny Text Generator">
    <meta property="og:description" content="A 4x6 font.">
    <meta property="og:image" content="https://4906.org/m/peeking.png">
    <link rel="stylesheet" href="../site.css">
</head>
<body>
    <script>
        function renderTinyText() {
            canvas = document.getElementById("canvas");
            argument = document.getElementById("argument");
            area = document.getElementById("area");
            const s = area.value;
            const ctx = canvas.getContext('2d');
            if(!ctx) return;
            const img = new Image();
            var xs=0;
            var xsm=0;
            var ys=1;
            for(var i=0;i<s.length;i++) {
                if(s[i] == '\n') {ys++;xs=0;}
                else if(32 <= s.charCodeAt(i) && s.charCodeAt(i) <= 126) {
                xs++;
                if(xsm < xs) xsm = xs;
                }
            }
            canvas.width = xsm*4;
            canvas.height = ys*6;
            img.onload = () => {
            var x=0;
            var y=0;
            for(i=0;i<s.length;i++) {
                if(s[i] == '\n') {y++; x=0;}
                else if(32 <= s.charCodeAt(i) && s.charCodeAt(i) <= 126) {ctx.drawImage(img, Math.min(s.charCodeAt(i)*4, 127*4), 0, 4, 6, x*4, y*6, 4, 6);
                x++};
                }
            }
            img.onerror = err => { throw err }
            if(argument.checked) img.src = '../assets/4x6tw.png'; else img.src = '../assets/4x6.png';
        }
    </script>
    <div>
        <form>
            <label for="area"><a href="http://angband.pl/font/tinyfont.html">Tiny Text Generator</a></label><br/>
            <textarea id="area" oninput="renderTinyText()"></textarea><br/>
            <label for="argument">Transparent</label>
            <input  type="checkbox" id="argument" name="Transparent (white on alpha)" onclick="renderTinyText()"/>
        </form>
        <canvas style="border:1px solid black;" id="canvas" width="0" height="0"></canvas>
    </div>
</body>
</html>
