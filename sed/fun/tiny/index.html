<body>
  <style>
  body {
    background-color: black;
    color: white;
  }
  </style>
  <script>
    function makeithappen(argument) {
      const inputbox = document.getElementById('textbox');
      const s = inputbox.value;
  		const canvas = document.getElementById('tinycanvas');
  		const ctx = canvas.getContext('2d');
  		const img = new Image();
      xs=0;
      xsm=0;
      ys=1;
      for(i=0;i<s.length;i++) {
        if(32 <= s.charCodeAt(i) <= 126){
          if(s[i] == '\n') {ys++;xs=0;}
          else {
            xs++;
            if(xsm < xs) xsm = xs;
          }
        }
      }
      canvas.width = xsm*4;
      canvas.height = ys*6;
  		img.onload = () => {
        x=0;
        y=0;
  			for(i=0;i<s.length;i++) {
            if(32 <= s.charCodeAt(i) <= 126){
  				if(s[i] == '\n') {y++; x=0;}
  				else {ctx.drawImage(img, Math.min(s.charCodeAt(i)*4, 127*4), 0, 4, 6, x*4, y*6, 4, 6)
          x++};
          }
  			}
  		}
  		img.onerror = err => { throw err }
      if(argument) img.src = '4x6.png'; else img.src = '4x6tw.png';
  	}
  </script>
  <a href="..">&#xf56c;Back</a><br/>
  Write in the text box and then make it small!<br/>
  <textarea id="textbox"></textarea>
  <button onclick="makeithappen(true)">Make it small! (Black on white)</button>
  <button onclick="makeithappen(false)">Make it small! (White on transparent)</button><br/>
  <canvas id="tinycanvas"/>
  Font used can be found <a href="http://angband.pl/font/tinyfont.html">here.</a>
</body>
</html>
